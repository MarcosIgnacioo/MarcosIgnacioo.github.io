<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Callback</title>
</head>
<body>
  <h1>Callback</h1>
  <form action="http://localhost:8000/callback" method="get">
    <input type="hidden" name="oauth_token" value="{OAUTH_TOKEN}">
    <input type="hidden" name="oauth_verifier" value="{OAUTH_VERIFIER}">
    <input type="submit" value="Obtener Tokens de Acceso">
  </form>
</body>
</html>
